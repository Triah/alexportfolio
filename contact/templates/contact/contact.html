<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'contact/contactstyle.css' %}" />
    <script src="{% static 'contact/contactscripts.js' %}" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="https://scontent-arn2-1.cdninstagram.com/t51.2885-19/s150x150/11809901_1678773129065914_770468845_a.jpg"/>
    <title>Alexander Jensen - Portfolio</title>
</head>
<body>

<div class="container body-content">
        <div class="navigationbar" id="navibar">
            <a onclick="directcontact()"><u>Contact</u></a>
            <a onclick="directabout()">About</a>
            <a onclick="directshowreel()">Showreel</a>
            <a onclick="directwork()">Work</a>
        </div>

    <div class="contactpage">

<div class="contact-page-form-wrapper">
    <div class="contact-page-form">
        <h1>Contact Form</h1>
        <input type="text" id="contact-name" name="contactName" placeholder="Name" /> <br />
        <input type="text" id="contact-email" name="contactEmail" placeholder="Email" /> <br />
        <textarea id="contact-proposal" name="contactProposal" placeholder="Content"></textarea> <br />
        <input type="submit" id="contact-submit" value="Submit" />
        <p>
    </div>
</div>

    <div class="foot" id="footercont">
        <div class="image-container">
            <a onclick="directlinkedin()"><img src="https://image.flaticon.com/icons/svg/61/61109.svg"/></a>
            <a onclick="directvimeo()"><img src="http://freevector.co/wp-content/uploads/2013/11/38534-vimeo-logo-white-inside-a-black-square-200x200.png" /></a>
            <a onclick="directinstagram()"><img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/05/black-color-instagram-icon-png.png"/></a>
        </div>
    </div>



</div>

</body>
</html>
